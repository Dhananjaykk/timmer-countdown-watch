<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .text {
        text-transform: capitalize;
    }
      
       h2.section-header__title {
                    background-repeat: no-repeat;
            background-color: rgb(0, 0, 0);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            width: max-content;
            padding: 1px 30px;
            /* width: fit-content; */
            max-width: max-content;
            color: #ffff !important;
             font-size: 25px !important;
        }
        
       .section-header__title-timmer{
        color: #000;
        text-align: center;
        font-family: Playfair Display, serif;
        font-size: 35px;
        font-weight: 700;
        line-height: 1.3;
      }
      .timmer_count_section {
        text-align: center;
    }
      .main_counters {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    #time {
           display: flex;
        gap: 10px;
        justify-content: center;
        margin: 10px auto;
            }
            #time .circle {
                position: relative;
                width: 53px; /* Adjusted circle size */
                height: 53px; /* Adjusted circle size */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #time .circle svg {
                position: relative;
                width: 53px; /* Adjusted circle size */
                height: 53px; /* Adjusted circle size */
                transform: rotate(270deg);
            }
            #time .circle svg circle {
                width: 100%;
                height: 100%;
                fill: transparent;
                stroke-linecap: round;
                stroke-width: 2;
                stroke: #282828a3;
                transform: translate(1px, 1px);
            }
            #time .circle svg circle:nth-child(2) {
                stroke: var(--clr);
                stroke-dasharray: 157; /* Circumference of a circle with radius 25 (2 * Ï€ * 25) */
                stroke-dashoffset: 157; /* Start with full circle */
            }
            #time div {
                position: absolute;
                text-align: center;
                color: black;
                font-weight: 300;
                font-size: 1.3em;
            }
            #time div span {
                position: absolute;
                transform: translateX(-50%) translateY(0px);
                font-size: 0.6em !important;
                text-transform: uppercase;
                font-weight: 300;
                letter-spacing: 0.1em;
            }
            #time .dots {
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                z-index: 1000;
            }
            #time .dots::before {
                content: '';
                position: absolute;
                top: -2px;
                width: 7px;
                height: 7px;
                background: var(--clr);
                border-radius: 50%;
            
                box-shadow: 0 0 10px var(--clr),
                            0 0 30px var(--clr);
                           
            }
            .newYear {
                font-size: 2.5em; /* Adjusted font size */
                font-weight: 500;
                color: #fff;
                text-align: center;
                line-height: 0.8em; /* Adjusted line height */
                display: none;
            }
            .newYear span {
                font-size: 0.5em;
                font-weight: 300;
            }
        @media only screen and (max-width: 700px) {
      div#counter_title {
        font-size: 28px;
        font-weight: 600;
    }
        .section-header__title-timmer {
            font-size: 25px !important;
            line-height: 1.4 !important;
        }
        
       h2.section-header__title {
             font-size: 18px !important;
        }
         
      }
        </style>
    <div class="timmer_count_section" style="margin-top:30px;margin-bottom: 50px;">
      <div class="section-header section-header--with-link" style="display:block;">
            <div class="page-width">
    
            <h2 class="section-header__title-timmer ace-Ribbon" style="display: flex;align-items: center;gap: 11px;justify-content: center;"> 
       <img src="https://cdn.shopify.com/s/files/1/0039/6073/3763/files/WhatsApp_Image_2024-06-18_at_11.54.19.jpg?v=1718692013" style="width:40px"> Hurry Up!<img src="https://cdn.shopify.com/s/files/1/0039/6073/3763/files/WhatsApp_Image_2024-06-18_at_11.55.11.jpg?v=1718692013" style="width:40px">
            </h2>
            
            </div> 
         <p class="mess" style="color:rgba(92, 92, 92, 0.85);margin-top:0px;">Hurry! Offer Will Expire in</p>
          </div>
        <div id="time">
          <box>
            <div class="circle" style="--clr:black">
                <div class="dots day_dot"></div>
                <svg>
                    <circle cx="25" cy="25" r="25"></circle> <!-- Adjusted circle size -->
                    <circle cx="25" cy="25" r="25" id="dd"></circle> <!-- Adjusted circle size -->
                </svg>
                <div id="days">00</div>
              
            </div>
            <span>Day</span>
            </box>
          <box>
            <div class="circle" style="--clr:black">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="25" cy="25" r="25"></circle> <!-- Adjusted circle size -->
                    <circle cx="25" cy="25" r="25" id="hh"></circle> <!-- Adjusted circle size -->
                </svg>
                <div id="hours">00</div>
            </div>
            <span>Hours</span>
            </box>
          <box>
            <div class="circle" style="--clr:black">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="25" cy="25" r="25"></circle> <!-- Adjusted circle size -->
                    <circle cx="25" cy="25" r="25" id="mm"></circle> <!-- Adjusted circle size -->
                </svg>
                <div id="minutes">00</div>
            </div>
         <span>Minutes</span>
            </box>
          <box>
            <div class="circle" style="--clr:black">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="25" cy="25" r="25"></circle> <!-- Adjusted circle size -->
                    <circle cx="25" cy="25" r="25" id="ss"></circle> <!-- Adjusted circle size -->
                </svg>
                <div id="seconds">00</div>
            </div>
           <span>Seconds</span>
          </box>
        </div>
        <h2 class="newYear">2023<br><span>Offer Expired</span></h2>
    </div>
        <script>
            let days = document.getElementById('days');
            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
    
            let dd = document.getElementById('dd');
            let hh = document.getElementById('hh');
            let mm = document.getElementById('mm');
            let ss = document.getElementById('ss');
    
            let day_dot = document.querySelector('.day_dot');
            let hr_dot = document.querySelector('.hr_dot');
            let min_dot = document.querySelector('.min_dot');
            let sec_dot = document.querySelector('.sec_dot');
    
            let endDate = new Date('07/07/2024 00:00:00').getTime(); // Date format: mm/dd/yyyy
    
            let x = setInterval(function(){
                let now = new Date().getTime();
                let distance = endDate - now;
    
                let d = Math.floor(distance / (1000 * 60 * 60 * 24));
                let h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let s = Math.floor((distance % (1000 * 60)) / 1000);
    
                days.innerHTML = d;
                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
    
                dd.style.strokeDashoffset = 157 - (157 * d) / 365; // 365 days in a year, 157 is the circumference of the circle
                hh.style.strokeDashoffset = 157 - (157 * h) / 24; // 24 hours in a day
                mm.style.strokeDashoffset = 157 - (157 * m) / 60; // 60 minutes in an hour
                ss.style.strokeDashoffset = 157 - (157 * s) / 60; // 60 seconds in a minute
    
                day_dot.style.transform = `rotateZ(${d * 0.986}deg)`; // 360deg / 365 days = 0.986
                hr_dot.style.transform = `rotateZ(${h * 15}deg)`; // 360deg / 24 hrs = 15
                min_dot.style.transform = `rotateZ(${m * 6}deg)`; // 360deg / 60 minutes = 6
                sec_dot.style.transform = `rotateZ(${s * 6}deg)`; // 360deg / 60 seconds = 6
    
                if(distance < 0){
                    clearInterval(x);
                    document.getElementById("time").style.display = 'none';
                    document.querySelector(".newYear").style.display = 'block';
                }
            }, 1000);
        </script>
